<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="" class="search-form">
            <input type="text" class="searchbar" placeholder="Enter City Name">
            <button class="search-btn" type="submit"><i class="material-icons">search</i></button>
        </form>
        <div class="city-date-search">
            <h2 class="city">Delhi</h2>
            <p class="date">07 Feb 2024</p>
        </div>
        <div class="temp-info">
            <div class="description">
                <i class="material-icons">sunny</i>
                <span class="description-text">Sunny</span>
            </div>
            <div class="temp" id="temp">16Â°</div>
        </div>
        <div class="additional-info">
            <div class="wind-info">
                <i class="material-icons">air</i>
                <div>
                    <h3 class="wind-speed">4 km/hr</h3>
                    <p class="wind-label">Wind</p>
                </div>
            </div>
            <div class="humidity-info">
                <i class="material-icons">water_drop</i>
                <div>
                    <h3 class="humidity">45%</h3>
                    <p class="humidity-label">Humidity</p>
                </div>
            </div>
            <div class="visibility-info">
                <i class="material-icons">visibility</i> <!-- Change the icon here -->
                <div>
                    <h3 class="visibility-distance">10 km</h3> <!-- Change the class here -->
                    <p class="visibility-label">Visibility</p> <!-- Change the class here -->
                </div>
            </div>                             
        </div>
        
    </div>
    <p id="copyright">&#169; Designed by Nikhil<br></p>
    <script src="script.js"></script>
</body>
</html>
